<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For syuhaida ‚ù§Ô∏è</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff7eb3, #ff758c, #ff7eb3);
            animation: gradientBackground 10s ease infinite;
            transition: background 0.5s ease-in-out;
        }

        @keyframes gradientBackground {
            0% { background: linear-gradient(45deg, #ff7eb3, #ff758c, #ff7eb3); }
            50% { background: linear-gradient(45deg, #ffadad, #ffd6e3, #ffadad); }
            100% { background: linear-gradient(45deg, #ff7eb3, #ff758c, #ff7eb3); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.7);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .heart {
            font-size: 5em;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .message {
            font-size: 1.2em;
            color: #ffddff;
            margin-top: 20px;
            opacity: 0;
            animation: appearMessage 2s ease-in-out forwards;
        }

        @keyframes appearMessage {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Music Player */
        audio {
            display: none;
        }

        .animated-heart {
            font-size: 4em;
            color: #ff3b3f;
            animation: heartAnimation 1s ease-in-out infinite;
        }

        @keyframes heartAnimation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .fireworks {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: explode 1.5s ease-in-out infinite;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>
    <h1>For Syuhaida ‚ù§Ô∏è</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="message">You mean the world to me. Always. üíñ</div>

    <!-- Background Music (Lovers by Taylor Swift) -->
    <audio autoplay loop>
        <source src="https://www.myinstants.com/media/sounds/lovers_taylor_swift.mp3" type="audio/mp3">
    </audio>

    <div class="fireworks">üéÜ</div>

    <script>
        // Event listener for random heart animation when clicked
        document.body.addEventListener("click", function(event) {
            const heart = document.createElement("div");
            heart.classList.add("animated-heart");
            heart.style.position = "absolute";
            heart.style.left = event.pageX + "px";
            heart.style.top = event.pageY + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
            triggerConfetti();
        });

        // Confetti effect
        function triggerConfetti() {
            const confetti = document.createElement("div");
            confetti.style.position = "absolute";
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.top = Math.random() * window.innerHeight + "px";
            confetti.style.fontSize = "20px";
            confetti.style.color = "gold";
            confetti.textContent = "üéâ";
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 2000);
        }

        // Mouse trail effect
        document.body.addEventListener("mousemove", function(e) {
            let trail = document.createElement("div");
            trail.classList.add("animated-heart");
            trail.style.left = e.pageX + "px";
            trail.style.top = e.pageY + "px";
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 300);
        });
    </script>
</body>
</html>
